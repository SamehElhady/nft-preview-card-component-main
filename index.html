<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="imageContainer"><img src="./images/image-equilibrium.jpg"  alt=""><div class="secondLayer"></div></div>

    <h1><span>Equilibrium #3429</span></h1>

    <p style="color: hsl(215, 51%, 70%);font-weight: 300;">Our Equilibrium collection promotes balance and calm. </p>
    <div class="icon">
    <p><span style="color: hsl(178,  100%, 50%);"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span></p><p>
    <span style="color: hsl(215, 51%, 70%);"><img src="./images/icon-clock.svg" alt=""> 3 days left </span></p></div>

    <hr style="color:hsl(215, 32%, 27%); width:100%;">

    <div class="personalImage">
    <img src="./images/image-avatar.png" alt=""><p><span style="color:hsl(215, 51%, 70%);">Creation of</span><span class="sameh"> Jules Wyvern</span></p></div>
  </main>

  <div class="attribution">

  </div> -->
</body>
</html>
